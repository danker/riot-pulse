name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "0.4.18"
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        uv sync --dev --frozen
        uv run --quiet ruff --version  # Verify ruff is available
    
    - name: Lint with Ruff
      run: |
        uv run ruff check . --output-format=github
        uv run ruff format --check .
    
    # Note: mypy disabled for gradual typing adoption
    # - name: Type check with mypy
    #   run: |
    #     uv run mypy riot_pulse --show-error-codes
    
    - name: Test with pytest
      run: |
        uv run pytest --cov --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true
        
  security:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "0.4.18"
    
    - name: Set up Python 3.12
      run: uv python install 3.12
    
    - name: Install dependencies
      run: |
        uv sync --dev --frozen
        uv run --quiet ruff --version  # Verify ruff is available
    
    - name: Run security checks with Ruff
      run: |
        uv run ruff check . --select S --output-format=github